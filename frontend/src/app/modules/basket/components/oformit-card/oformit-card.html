<ng-container *ngIf="getProduct().product as product">
	<div class="flex items-center gap-x-[15px]" *ngIf="'azot' in product">
		<div class="relative">
			<div class="bg-white rounded-[10px] overflow-hidden flex justify-center w-[110px] h-[96px]">
				<img [src]="product.azot.image_url" [alt]="product.azot.title" class="block w-full h-[100%]"
					[ngClass]="getProduct().productType === 'azot'? 'object-cover object-top':'object-contain object-center'">
			</div>
		</div>
		<div class="w-full">
			<span class="text-[12px] opacity-50" *ngIf="'price_type' in product">{{product.azot.price_type_name}}, {{
				product.azot.type}}</span>
			<h3 class="text-[14px] font-medium text-black">{{product.azot.title}}</h3>
			<h1 class="text-[18px] font-medium text-black">{{getProduct().product.price | uzPrice}}₽</h1>
			<span
				class="min-w-[40px] w-[fit-content] h-[25px] block bg-[#D9D9D9] text-black rounded-[3px] text-[16px] px-[3px] text-center">
				{{product.count}}</span>
		</div>
	</div>
	<div class="flex items-center gap-x-[15px]" *ngIf="'accessory' in product">
		<div class="relative">
			<div class="bg-white rounded-[10px] overflow-hidden flex justify-center w-[110px] h-[96px]">
				<img [src]="product.accessory.image_url" [alt]="product.accessory.title" class="block w-full h-[100%]"
					[ngClass]="getProduct().productType === 'azot'? 'object-cover object-top':'object-contain object-center'">
			</div>
		</div>
		<div class="w-full">
			<h3 class="text-[14px] font-medium text-black">{{product.accessory.title}}</h3>
			<h1 class="text-[18px] font-medium text-black">{{getProduct().product.price | uzPrice}}₽</h1>
			<span
				class="min-w-[40px] w-[fit-content] h-[25px] block bg-[#D9D9D9] text-black rounded-[3px] text-[16px] px-[3px] text-center">
				{{product.count}}</span>
		</div>
	</div>
</ng-container>
