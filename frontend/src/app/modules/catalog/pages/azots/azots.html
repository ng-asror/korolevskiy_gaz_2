<app-azot-block [azot]="azotInfo()!"></app-azot-block>
<div class="grid grid-cols-4 gap-[6px] my-[12px]">
	<a routerLink="/catalog/azots" [queryParams]="{'liter': item.id}" queryParamsHandling="merge"
		(click)="selectAzot(item.id)" routerLinkActive="bg-gradient text-black" *ngFor="let item of liters$ | async"
		class="bg-[#E9E4E0] text-black flex leading-[100%] items-center justify-center rounded-[5px] p-[10px] w-full h-auto">{{item.liter}}</a>
</div>
<div class="grid grid-cols-2 gap-[6px]">
	<ng-container *ngIf="azotInfo()?.data! as azot">
		<ng-container *ngFor="let item of azot.price_types">
			@let counted = counter.isCounted(item.id);
			<ng-container *ngIf="counted.counted === false; else counterBtns">
				<button type="button" (click)="kupit(azot.id, item.id)"
					class="bg-[#E9E4E0] px-[10px] h-[46px] cursor-pointer leading-[100%] rounded-[5px] text-black">{{item.name}}</button>
			</ng-container>
			<ng-template #counterBtns>
				<div
					class="grid grid-cols-[40px_1fr_40px] items-center rounded-[5px] overflow-hidden bg-gradient w-full h-[40px] gap-x-[5px]">
					<button type="button" class="flex items-center justify-center cursor-pointer h-full"
						(click)="minus(azot.id, item.id)">
						<img src="svg/minus.svg" alt="minus icon" width="15" height="15"></button>
					<p class="block text-center"> {{counted.quantity}}</p>
					<button type="button" class="flex items-center justify-center cursor-pointer"
						(click)="kupit(azot.id, item.id)">
						<img src="svg/plus.svg" alt="plus icon" width="15" height="15">
					</button>
				</div>
			</ng-template>
		</ng-container>
	</ng-container>
</div>
