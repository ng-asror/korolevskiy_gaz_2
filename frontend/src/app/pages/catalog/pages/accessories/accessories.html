<ng-container *ngIf="!accessor.isLoading(); else loader">
	<div class="grid-cards">
		<div class="card" *ngFor="let item of accessor.value()?.data?.data">
			<app-accessor-card [accessor]="item"></app-accessor-card>
		</div>
	</div>
</ng-container>

<ng-template #loader>
	<div class="grid gap-[5px] grid-cols-2">
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
		<app-skleton-card></app-skleton-card>
	</div>
</ng-template>
